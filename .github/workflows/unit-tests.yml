name: Unit Tests

on:
  push:
    branches-ignore:
      - main
      - qa
      - staging
  pull_request:
    branches-ignore:
      - main
      - qa
      - staging

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm install

      - name: Run Unit Tests
        run: npm test
